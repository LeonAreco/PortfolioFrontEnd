              <form id="formAdopcion">

                <input id="checkAdop"name="checkAdop" type="checkbox">
                <p>Lo quiero adoptar</p>
                <span id="valida_check"></span>
                <div name="datos"class="datos">
                    <label action="">Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                    <span id="error_nom"></span>
                    <label action="">Apellido</label>
                    <input type="text" name= "apellido"placeholder="Ingresa tu apellido">
                    <span id="error_apell"></span>
                    <label action="">E-mail</label>
                    <input type="email" name="email" placeholder="Ingresa tu email">
                    <span id="error_email"></span>
                    <label action="">¿Cual es el motivo por que lo quieres adoptar?</label>
                    <textarea name="textArea" name="textarea" id="textArea" cols="70" rows="10"></textarea>
                    <span id="error_Text"></span>
                
                    <div class="terminos">
                        <p> Aceptar los <a href="./document/terminos-adopcion.pdf">terminos de adopciones</a></p>
                        <input name="terminos" type="checkbox">
                        <span id="terminos"></span>
                    </div>
                    <button type="submit"id="btn">Adoptar</button>
                 </div>
